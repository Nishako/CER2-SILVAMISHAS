<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>App Reciclaje</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <h1 class="mb-4">Reciclaje en Comunidad</h1>
    <nav>
      <a href="{% url 'inicio' %}">Inicio</a> |
      <a href="{% url 'materiales' %}">Materiales</a> |
      <a href="{% url 'recomendaciones' %}">Recomendaciones</a> |
      <a href="{% url 'puntos_limpios' %}">Puntos limpios</a> |
      <a href="{% url 'metricas' %}">Métricas</a> |
      {% if user.is_authenticated %}
      <a href="{% url 'nueva' %}">Nueva solicitud</a> |
      <a href="{% url 'historial' %}">Historial</a> |
      <form action="{% url 'logout' %}" method="post" style="display: inline;">
        {% csrf_token %}
        <button type="submit" class="btn btn-link p-0 m-0 align-baseline">Cerrar sesión</button>
      </form>
      {% else %}
      <a href="{% url 'login' %}">Iniciar sesión</a> |
      <a href="{% url 'registro' %}">Registrarse</a>
      {% endif %}
    </nav>
    <hr>
    {% block content %}{% endblock %}
  </div>
</body>
</html>
